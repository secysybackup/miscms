<extend name="Public:base"/>

<block name="main">

    <form id="myform" action="{:U('menu/edit')}" method="post">

        <div class="form-group row">
            <label class="form-control-label col-md-2">上级:</label>
            <div class="col-md-6">
                <select name="parentid" class="form-control">
                    <option value="0">一级菜单</option>
                    {$select_categorys}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">名称:</label>
            <div class="col-md-6">
                <input type="text" class="form-control"  name="name" value="{$vo.name}">
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">应用:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="group" value="{$vo.group}" >
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">模块:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="model" value="{$vo.model}" >
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">方法:</label>
            <div class="col-md-6">
                <input type="text" class="form-control"  name="action" value="{$vo.action}" > {:L('default')}:index
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">参数:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="data" value="{$vo.data}"> {:L('examples')}:groupid=1&type=2
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">排序:</label>
            <div class="col-md-6">
                <input type="text" class="form-control" name="listorder" value="{$vo.listorder}">
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">图标:</label>
            <div class="col-md-6">
                <!-- <i class="{$vo.icon}"></i> -->
                <input type="text" class="form-control" name="icon" value="{$vo.icon}">
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">备注:</label>
            <div class="col-md-6">
                <textarea class="form-control" name="remark" rows="5" cols="57">{$vo.remark}</textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="form-control-label col-md-2">状态:</label>
            <div class="col-md-2">
                <select name="status" class="form-control">
                <option value="1"<eq name="vo.status" value="1"> selected</eq>>启用</option>
                <option value="0"<eq name="vo.status" value="0"> selected</eq>>禁用</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <input TYPE="hidden" name="id" value="{$vo.id}"/>
            <button type="submit" class="btn btn-primary">提交</button>
            <button type="button" class="btn btn-danger" onclick="javascript:history.back(-1);return false;">返回</button>
        </div>
    </form>

</block>

<block name="script">
    <script type="text/javascript">
        $(document).ready(function() {
            $('#myform').ajaxForm({
                success:  complete,  // post-submit callback
                dataType: 'json'
            });
        });

        function complete(data){
            if (data.status == 1) {
                layer.msg(data.info, {
                    icon: 1,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function(){
                    window.location.href = "{$Think.cookie.__forward__}";
                    return true;
                });
            } else {
                layer.msg(data.info, {
                    icon: 2,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        }
    </script>
</block>
