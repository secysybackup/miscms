<extend name="Public:base"/>

<block name="main">

    <div class="alert alert-info" >
        1.请输入SQL语句，可同时执行多条语句，每行一条<br />
        2.SQL执行后影响到的结果不可恢复，请谨慎使用此功能<br />
        3.若数有重要数据，请在执行SQL语句前备份数据库，以免数据丢失<br>
    </div>

    <form method="post" action="{:U("Database/doquery")}">

        <div class="form-group">
            <label>SQL语句</label>
            <div>
                <textarea name="sql" id="sql" class="form-control"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <input type="submit" name="submit" value="执行" class="btn btn-sm btn-primary">
            <input type="reset" value="重填" class="btn btn-sm btn-primary"/>
        </div>


    </form>

</block>
