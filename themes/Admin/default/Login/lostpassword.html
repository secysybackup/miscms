<!DOCTYPE html>
<!--[if !(IE 8) ]><!-->
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>誉字号v1网站管理系统 &rsaquo; 忘记密码</title>
<!-- 最新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="__STATIC__/bootstrap/css/bootstrap.min.css">

<link rel='stylesheet' id='login-css'  href="__PUBLIC__/admin/css/login.css" type="text/css" />

<script src="__JS__/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="__STATIC__/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<meta name='robots' content='noindex,follow' />
<script src="__STATIC__/iealert/iealert.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__STATIC__/iealert/iealert/style.css" />
<script type="text/javascript">
    $(document).ready(function() {
        $("body").iealert({
            support: "ie8",
            title:'你的浏览器太旧了，请升级浏览器！',
            text:'您正在使用IE低版浏览器，为了您的账号安全和更好的产品体验，强烈建议使用更快更安全的浏览器。如果您正在使用360浏览器，请切换到极速模式。',
            upgradeTitle:'升级'
        });
    });
</script>
</head>
<body class="login">
<div class="wrapper">
    <h1><a href="/admin" title="誉字号网站管理系统" tabindex="-1"><img src="__PUBLIC__/admin/images/login_logo.jpg" height="59"></a></h1>
    <div class="login-body">
        <h2>找回密码</h2>
        <div class="alert alert-info" style="margin: 10px 30px;">请输入您的电子邮箱地址。您会收到一封包含创建新密码链接的电子邮件。</div>
        <form id="lostpasswordform" action="{:U('Login/lostpassword')}" method="post">
            <div class="form-group">
                <input type="text" name="user_login" class="form-control" placeholder="电子邮件地址" />
            </div>
            <p class="submit">
              <input type="submit" name="submit" class="btn btn-primary btn-large" value="获取新密码" />
            </p>
        </form>

        <div class="forget" style="margin-top: 60px;">
            <a href="{:U('Login/index')}">
                <span>登录</span>
            </a>
        </div>
    </div>
</div>

<div class="clear"></div>

<script>
    $("#lostpasswordform").submit(function () {
        var self = $(this);
        $.post(self.attr("action"), self.serialize(), success, "json");
        return false;

        function success(data) {
            if (data.status == 1) {
                layer.msg(data.info, {
                    icon: 1,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                }, function(){
                    $('#lostpasswordform')[0].reset();
                });

            } else {
                layer.msg(data.info, {
                    icon: 2,
                    time: 2000 //2秒关闭（如果不配置，默认是3秒）
                });
            }
        }
    });
</script>
</body>
</html>
