<extend name="Public:base"/>

<div class="main">

<include file="Public:search"/>

<!--广告-->
<include file="Public:slide"/>

<!--当前位置-->
<include file="Public:position"/>

<div class="news_list">
	<ul>
		<volist name="list" id="r">
			<li>
				<a href="{:U('Article/show',array('id'=>$r['catid'],'chid'=>$r['id']))}"><h2><img src="__IMG__/arcc.jpg"/>{$r.title|str_cut=###,30}</h2>

			</li>
		</volist>

		<p class="clear"></p>
		<div id="pagelist">
			{$pages}
		</div>
	</ul>
</div>
<include file="Public:footer"/>
